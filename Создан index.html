<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JP Word Lab</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fefefe;
      margin: 2em;
      color: #333;
    }
    h1 {
      color: #d72638;
    }
    .word {
      margin-bottom: 1em;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
      margin: 0.2em 0;
    }
  </style>
</head>
<body>
  <h1>JP Word Lab</h1>
  <form id="word-form">
    <input type="text" id="jp-word" placeholder="日本語" required />
    <input type="text" id="en-word" placeholder="English" required />
    <input type="text" id="ru-word" placeholder="Русский" required />
    <button type="submit">Add Word</button>
  </form>

  <h2>My Words</h2>
  <div id="word-list"></div>

  <script>
    const form = document.getElementById('word-form');
    const wordList = document.getElementById('word-list');
    let words = JSON.parse(localStorage.getItem('jpWords')) || [];

    function renderWords() {
      wordList.innerHTML = '';
      words.forEach((word, index) => {
        const div = document.createElement('div');
        div.className = 'word';
        div.innerHTML = `
          <strong>${word.jp}</strong> - ${word.en} - ${word.ru}
          <button onclick="deleteWord(${index})">Delete</button>
        `;
        wordList.appendChild(div);
      });
    }

    function deleteWord(index) {
      words.splice(index, 1);
      localStorage.setItem('jpWords', JSON.stringify(words));
      renderWords();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const jp = document.getElementById('jp-word').value.trim();
      const en = document.getElementById('en-word').value.trim();
      const ru = document.getElementById('ru-word').value.trim();
      words.push({ jp, en, ru });
      localStorage.setItem('jpWords', JSON.stringify(words));
      form.reset();
      renderWords();
    });

    renderWords();
  </script>
</body>
</html>
